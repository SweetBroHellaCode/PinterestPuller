<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="pinapp">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Hello World</h1>
        <p>Select a board.</p>
      </ion-header-bar>
      <ion-content>
        <form id = "userSelection">
          <select id = "boardSelect"></select>
          <input type="submit" value="Submit" onclick="compareToUserSelection()" id = "input">
        </form>
        <div id="printIdUrl"><br> Here are your Pin's Urls! <br> <br></div>
      </ion-content>
    </ion-pane>
    <script type="text/javascript" src = "js/getOauthToken.js"></script>
    <script type="text/javascript" src = "js/appCtrl.js"></script>
    <script type="text/javascript" src = "js/pullBoardInfo.js"></script>
    <script type="text/javascript" src = "js/pullPinInfo.js"></script>

  </body>
</html>
